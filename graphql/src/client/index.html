<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Vue Apollo - Vue & GraphQL</title>
    <style>
        [v-cloak] {
            display: none;
        }
    </style>
</head>
<body>
    <div id="app" v-cloak>
        {{ msg }}
        <ul class="ranks">
            <li v-for="r, ri in ranks" :key="ri">{{ r }}</li>
        </ul>
        <button @click="addUser">get more</button>
    </div>
    <script src="//cdn.bootcss.com/vue/2.5.22/vue.js"></script>
    <script src="./index.js"></script>
</body>
</html>
